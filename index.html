<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h2> Registration Form </h2>
    <div class="form-container">
        <form >
            <div class="input-name">
                <i class="fa fa-user symbol"></i>
                <input type="text" placeholder=" First Name "class="name">
                <span>
                    <i class="fa fa-user symbol"></i>
                    <input type="text" placeholder=" Last  Name "class="name">

                </span>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="text" placeholder="Enter your Email " class="Email ">
                </div>

                <div class="input-name">
                    <i class="fa fa-key"></i>
                    <input type="text" placeholder="Enter your Password  " class="Password"> 
                
                </div>

                <div class="input-name">
                  <i class="fa fa-key"></i>
                    <input type="text" placeholder=" Confirm your Password" class="Password">
                </div>
                <div class="input-name">
                    
                    <input type="radio" class="radio-buttom" name="gender">
                    <label style="margin-right: 30px;"> Male </label>

                    <input type="radio" class="radio-buttom" name="gender">
                    <label style="margin-right: 30px;"> Female </label>

                    <input type="radio" class="radio-buttom" name="gender">
                    <label> Others  </label>

                </div>
                <div class="input-name">
                    <select class="country">
                        <option > Select a Country </option>
                        <option > Nepal </option>
                        <option > India </option>
                        <option > Pakistan</option>
                        <option > Bangladesh </option>
                        <option > Srilanka  </option>
                        <option >Maldives </option>
                        <option > Bhutan </option>
                         <option > Afghanistan </option>
                    </select>
                    
                    <div>
                        <div class="input-name">
                            <input type="checkbox" class="check-button">
                            <label  for="check-button"    class="checktext"> I accept the terms and conditions.</label>
                        </div>
                        <div>
                            <input type="submit" class="button "value="Register ">
                        </div>
                    </div>
                </div>


            </div>
        </form>

    </div>

  </div>
</body>
</html>
